{% extends "base.html" %}


{% block content %}

<h3>Create new Incident</h3>
<hr>

<form action="" method="POST">
    {% csrf_token %}
{% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p>

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}

    <button type="submit">Create</button>
</form>

{% endblock content %}
